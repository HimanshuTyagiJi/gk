  <style>body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .content {
    text-align: center;
    margin-right: 50px;
  }
  
  .construction {
    width: 100px;
    height: 100px;
    background-color: #ff6f61;
    border-radius: 50%;
    position: relative;
    animation: blink 1s infinite alternate;
  }
  
  .construction:before, .construction:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #fff;
    border-radius: 50%;
  }
  
  .construction:before {
    top: 10px;
    left: 10px;
  }
  
  .construction:after {
    top: 10px;
    right: 10px;
  }
  
  @keyframes blink {
    0% {
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
    }
    100% {
      box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
    }
  }
  </style>
